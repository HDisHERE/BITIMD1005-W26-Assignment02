                                class="w-full pl-12 pr-4 py-4 bg-white border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
                            />
                        </div>
                    </div>

                    <!-- Projects Grid -->
                    <div>
                        <h2 class="text-3xl font-bold text-slate-900 mb-8">
                            Featured Projects (<span id="projectCount">${projects.length}</span>)
                        </h2>
                        <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${projects.map(project => renderProjectCard(project)).join('')}
                        </div>
                        <div id="noResults" class="text-center py-12 hidden">
                            <p class="text-slate-500 text-lg">No projects found matching your search.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjectCard(project) {
            return `
                <a href="#/projects/${project.id}" class="block">
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 border border-slate-200 hover:border-blue-300 cursor-pointer group overflow-hidden">
                        <!-- Project Image -->
                        <div class="relative w-full h-48 overflow-hidden bg-gradient-to-br from-slate-100 to-slate-200">
                            <img 
                                src="${project.image}" 
                                alt="${project.name}"
                                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                            />
                        </div>
                        
                        <div class="p-6">
                            <!-- Category Badge -->
                            <span class="text-xs font-medium text-blue-600 bg-blue-50 px-3 py-1 rounded-full">
                                ${project.category}
                            </span>
                            
                            <!-- Project Name -->
                            <h3 class="text-xl font-bold text-slate-900 mb-2 mt-3 group-hover:text-blue-600 transition-colors">
                                ${project.name}
                            </h3>
                            
                            <!-- Description -->
                            <p class="text-slate-600 text-sm leading-relaxed">
                                ${project.description}
                            </p>
                        </div>
                    </div>
                </a>
            `;
        }

        function setupProjectsPage() {
            const searchInput = document.getElementById('searchInput');
            const projectsGrid = document.getElementById('projectsGrid');
            const projectCount = document.getElementById('projectCount');
            const noResults = document.getElementById('noResults');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = projects.filter(project =>
                    project.name.toLowerCase().includes(query) ||
                    project.description.toLowerCase().includes(query) ||
                    project.category.toLowerCase().includes(query)
                );

                if (filtered.length === 0) {
                    projectsGrid.classList.add('hidden');
                    noResults.classList.remove('hidden');
                } else {
                    projectsGrid.classList.remove('hidden');
                    noResults.classList.add('hidden');
                    projectsGrid.innerHTML = filtered.map(project => renderProjectCard(project)).join('');
                }

                projectCount.textContent = filtered.length;
            });
        }

        // Project detail page
        function renderProjectDetailPage(projectId) {
            const project = projects.find(p => p.id === projectId);
            
            if (!project) {
                window.location.hash = '#/projects';
                return '';
            }

            return `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
                    <!-- Back Button -->
                    <a 
                        href="#/projects"
                        class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-700 mb-8 transition-colors"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Projects
                    </a>

                    <!-- Project Header -->
                    <div class="mb-12">
                        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden border border-slate-200">
                            <!-- Project Image -->
                            <div class="relative w-full h-96 overflow-hidden bg-gradient-to-br from-slate-100 to-slate-200">
                                <img 
                                    src="${project.image}" 
                                    alt="${project.name}"
                                    class="w-full h-full object-cover"
                                />
                            </div>

                            <!-- Project Info -->
                            <div class="p-8 md:p-12">
                                <div class="flex items-start justify-between mb-6">
                                    <div>
                                        <span class="text-sm font-medium text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full">
                                            ${project.category}
                                        </span>
                                        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mt-4 mb-4">
                                            ${project.name}
                                        </h1>
                                        <p class="text-xl text-slate-600">
                                            ${project.description}
                                        </p>
                                    </div>
                                </div>

                                <!-- Detailed Description -->
                                <div class="mb-8">
                                    <h2 class="text-2xl font-bold text-slate-900 mb-4">About This Project</h2>
                                    <p class="text-slate-700 text-lg leading-relaxed">
                                        ${project.detailedDescription}
                                    </p>
                                </div>

                                <!-- Technologies Used -->
                                <div class="mb-8">
                                    <h2 class="text-2xl font-bold text-slate-900 mb-4">Technologies Used</h2>
                                    <div class="flex flex-wrap gap-3">
                                        ${project.technologies.map(tech => `
                                            <span class="px-4 py-2 bg-gradient-to-r from-blue-50 to-purple-50 text-slate-700 rounded-lg border border-blue-200 font-medium">
                                                ${tech}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Key Features -->
                                <div>
                                    <h2 class="text-2xl font-bold text-slate-900 mb-4">Key Features</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        ${project.features.map(feature => `
                                            <div class="flex items-start gap-3 p-4 bg-slate-50 rounded-lg border border-slate-200">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600 flex-shrink-0 mt-0.5">
                                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                                </svg>
                                                <span class="text-slate-700">${feature}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- More Projects CTA -->
                    <div class="text-center">
                        <a 
                            href="#/projects"
                            class="inline-flex items-center gap-2 px-6 py-3 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors font-medium"
                        >
                            View More Projects
                        </a>
                    </div>
                </div>
            `;
        }

        // Initialize routing
        window.addEventListener('hashchange', navigate);
        window.addEventListener('load', navigate);
    </script>
</body>
</html>
